# Database connection properties (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/shopping_mall_db
spring.datasource.username=postgres
spring.datasource.password=peacock555
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Hibernate) properties
# 'update' is good for development: it updates the schema
# 'validate' checks the schema against the entities
# 'create-drop' creates and drops the schema on application restart
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect